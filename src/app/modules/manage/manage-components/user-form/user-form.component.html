<div class="container-fluid">
    <form [formGroup]="userRegisterForm" *ngIf="userRegisterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>ID</label>
            <input formControlName="id" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input formControlName="firstName" type="text" class="form-control">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input formControlName="lastName" type="text" class="form-control">
        </div>
    
        <div class="form-group">
            <label>Login ID</label>
            <input formControlName="loginId" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
    
        <div class="form-group">
            <label>Age</label>
            <input formControlName="age" type="text" class="form-control">
        </div>
    
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
